name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  CARGO_HUSKY_DONT_INSTALL_HOOKS: true
  FLAKE: 'github:sd-visualiser/sd-visualiser?rev=${{ github.sha }}'

jobs:
  lint:
    name: Lint
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Install gtk
        run: sudo apt-get -y install libgtk-3-dev
      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          extra_nix_config: |
            max-jobs = 4
      - name: Setup cachix
        uses: cachix/cachix-action@v12
        with:
          name: sd-visualiser
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Spawn development shell
        run: |
          nix develop $FLAKE
      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [linux, web]
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          extra_nix_config: |
            max-jobs = 4
      - name: Setup cachix
        uses: cachix/cachix-action@v12
        with:
          name: sd-visualiser
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      # https://github.com/actions/upload-artifact/issues/92#issuecomment-1080347032
      - name: Build
        run: |
          nix build -L --show-trace "$FLAKE#{{ matrix.target }}"
          echo "UPLOAD_PATH=$(readlink -f result)" >> $GITHUB_ENV
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: ${{ env.UPLOAD_PATH }}

  deploy:
    name: Deploy
    concurrency: deploy
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: web
          path: _site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
